<section>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="last_interaction">
                <th mat-header-cell *matHeaderCellDef> Last interaction</th>
                <td mat-cell *matCellDef="let element"> {{element.last_interaction}} </td>
            </ng-container>

            <ng-container matColumnDef="next_interaction">
                <th mat-header-cell *matHeaderCellDef> Next interaction </th>
                <td mat-cell *matCellDef="let element; let i = index"><span [class.next_Int_color]="isTimeForInt(i)">{{element.next_interaction}}</span></td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> <a class="link_no_style"
                        href="mailto:{{element.email}}">{{element.email}}</a></td>
            </ng-container>

            <ng-container matColumnDef="reminder_period">
                <th mat-header-cell *matHeaderCellDef> Reminder Interval</th>
                <td mat-cell *matCellDef="let element">{{element.reminder_qty}} {{element.reminder_period.viewValue}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="hover_effect" *matRowDef="let row; columns: displayedColumns;"
                routerLink="/contact/{{row.id}}"></tr>
        </table>
    </div>
    <button (click)="openDialog()" matTooltip="Add contact" mat-fab color="primary" class="add_contact_btn">
        <mat-icon>person_add</mat-icon>
    </button>
</section>
