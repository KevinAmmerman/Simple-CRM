<div class="dialog_container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit contact</h1>
    <div mat-dialog-content>
        <form (ngSubmit)="saveContact()" ngNativeValidate #documentEditForm="ngForm">
            <div class="row">
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input [(ngModel)]="contact.firstName" name="firstName" matInput required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input [(ngModel)]="contact.lastName" name="lastName" matInput required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full_width">
                    <mat-label>Birth date</mat-label>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <input [(ngModel)]="birthDate" name="birthDate" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full_width">
                    <mat-label>Last interaction</mat-label>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <input [(ngModel)]="last_interaction" name="last_contact_date" matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="documentEditForm.ngSubmit.emit()" [disabled]="!documentEditForm.form.valid"
            cdkFocusInitial>Save</button>
    </div>
</div>
